<a href="#" class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
  <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg"
       ngSrc="../../../../../../assets/images/logo.jpg"
       width="998"
       height="601"
       alt="">
  <div class="flex flex-col justify-between p-4 leading-normal">
    <div class="mb-2 text-center">
      <h5 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
        Competition
      </h5>
      <p class="text-lg font-bold tracking-tight text-gray-900 dark:text-white">
        {{ competition?.date }}
      </p>
    </div>

    <!-- Additional Information -->
    <div class="flex flex-wrap justify-between mt-4">
      <div class="mb-2">
        <strong class="text-gray-700 dark:text-gray-400">Location:</strong> {{ competition?.location }}
      </div>
      <div class="mb-2">
        <strong class="text-gray-700 dark:text-gray-400">Date:</strong> {{ competition?.date }}
      </div>
      <div class="mb-2">
        <strong class="text-gray-700 dark:text-gray-400">Start Time:</strong> {{ competition?.startTime }}
      </div>
      <div class="mb-2">
        <strong class="text-gray-700 dark:text-gray-400">End Time:</strong> {{ competition?.endTime }}
      </div>
      <div class="mb-2">
        <strong class="text-gray-700 dark:text-gray-400">Participants:</strong> {{ competition?.numberOfParticipants }}
      </div>
      <div class="mb-2">
        <strong class="text-gray-700 dark:text-gray-400">Amount:</strong> {{ competition?.amount }}
      </div>
    </div>

    <!-- Code Section -->
    <div class="mt-4">
      <code>
        {{ competition?.code}}

      </code>
    </div>
  </div>
</a>
