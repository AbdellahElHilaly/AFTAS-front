


<app-skeleton-card *ngIf="responseStatus===ResponseStatus.LOADING"></app-skeleton-card>


<div *ngIf="responseStatus===ResponseStatus.SUCCESS">
  <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
    <app-competition-card *ngFor="let competition of competitionList "[competition]="competition"/>
  </div>
</div>

<div *ngIf="responseStatus===ResponseStatus.ERROR" class="flex items-center justify-center">
  <div class="text-red-500">Error while loading data</div>
</div>
